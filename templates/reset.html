<div class="account-container">
	<div class="content clearfix">
		<form name="form" role="form" ng-submit="reset()" novalidate>
			<h1>Hi Campbell,</h1>
			<div class="login-fields">
				<p>please don't forget your password again.</p>
				<div class="field">
					<label for="username">Reset password</label>
					<input type="text" id="username" name="username" value="" placeholder="New Password" class="login password-field" ng-model="newPassword" required />
				</div> <!-- /field -->
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="confirmedPassword" value="" placeholder="Confirm Password" class="login password-field" ng-model="confirmedPassword" pass-check='newPassword' required />
					<div ng-show="form.$invalid">
						<span ng-show="form.confirmedPassword.$error.passmatch">Password does not match!</span>
					</div>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			<div class="login-actions" style="text-align: center">
				<button class=" btn btn-success btn-large center" ng-disabled="form.$invalid" style="margin-top:20px ">Reset</button>
			</div> <!-- .actions -->
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->
