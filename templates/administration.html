<!--Configure Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Adding new performace group</h4>
            </div>
            <div class="modal-body" style="min-height: 200px; ">
                    <input  placeholder="New Group Name" style="width:39%">
                <div class="row-item">
                    <input placeholder="Task Name" class="no-margin" style="display: inline-block; width: 20%">
                    <div class="input-append" style="display: inline-block; width:10%; min-width:85px;">
                        <input class="no-margin" placeholder="Weight" style="width:60%"><span class="add-on">%</span>
                    </div>
                    <div class="input-append" style="display: inline-block; width:8%; min-width: 70px">
                        <input class="no-margin" placeholder="Goal" style="width:50%"><span class="add-on">%</span>
                    </div>
                    <div class="dropdown" id="data_drop" style="display: inline-block; ">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Data
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Manual</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">From Time Tracker</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">From Review</a></li>
                        </ul>
                    </div>
                    <div class="dropdown" id="cycle_drop" style="display: inline-block;">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Cycle
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Daily</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Weekly</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Monthly</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Yearly</a></li>
                        </ul>
                    </div>
                    <div class="dropdown" id="type_drop" style="display: inline-block;">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Type
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="">Number</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="">Star <i class="icon-star"></i> </a></li>
                        </ul>
                    </div>
                    <span class="pull-right" onclick="addRowItem(this)"><i class="icon-plus-sign" style="font-size: 2em"></i> </span>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="create">Create</button>
            </div>

        </div>
    </div>
</div>
