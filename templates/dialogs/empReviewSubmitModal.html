<div id="confirmCancel" class="modal">
    <div class="modal-dialog" style="width: 300px">
        <div class="modal-content">
            <div class="modal-body">
                <p>    You will have to submit this form before getting to the next.
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn cancel" ng-click="$hide()">Close</button>
                <button class="btn btn-warning" ng-click="submit(group);$hide()">Submit</button>
            </div>
        </div>
    </div>
</div>
