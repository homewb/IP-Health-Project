<div class="modal-header">
    <h3 class="modal-title">Add new item</h3>
</div>
<div class="modal-body">
	<table class="table table-hover">
		<thead>
	        <tr>
	            <th ng-repeat="title in titles">{{title}}</th>
	        </tr>
	    </thead>
	    <tbody>
	    	<tr>
	            <td scope="row">{{newData.date}}</td>
	            <td ng-repeat="item in newData.columns track by $index">
	                <input type="text" name="column1" ng-model="newData.columns['column'+($index+1)]" class="span1" required/>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
</div>
